<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            color: #345995;
        }

        #word-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 400px;
            border: 2px solid #345995;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 40px;

        }

        #input-box {
            margin-top: 20px;

        #result {
            margin-top: 20px;

            margin-top: 20px;

        }

        button:hover {
            background-color: #45a049;
        }

        /* Style for the timer */
        #timer {
            position: absolute;
            top: 0;
            right: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Geoestimator</h1>
    <div id="timer">00:00:00</div> <!-- Stopwatch timer -->
    <div id="word-box"></div>
    <div id="compass"></div>
    <div id="input-box">
        <input type="text" id="user-input" placeholder="Enter your guess" />
        <button onclick="checkGuess()">Check</button>
        <button onclick="startRound()">New Round</button>
    </div>
    <div id="result"></div>

    <script>
        const countries = ["Afghanistan", "Albania", "Algeria", "Zimbabwe"];
        let currentCountry, currentLat, currentLng, attempts, lastDistance, lastDirection;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        function startRound() {
            currentCountry = countries[Math.floor(Math.random() * countries.length)];
            document.getElementById('word-box').innerText = currentCountry;
            attempts = 0;
            lastDistance = 0;
            lastDirection = "";
        }

        function checkGuess() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput.toLowerCase() === currentCountry.toLowerCase()) {
                document.getElementById('result').innerText = `Congratulations! You guessed it right in ${attempts + 1} attempts.`;
            } else {
                attempts++;
                const direction = Math.random() * 360;
                const distance = getDistance(currentCountry, userInput);
                lastDistance = distance;
                lastDirection = getDirection(direction);
                document.getElementById('result').innerText = `Try again. Attempt: ${attempts}. You went ${lastDistance.toFixed(2)} kilometers ${lastDirection}.`;
            }
        }

        function getDistance(country1, country2) {
            return Math.random() * 1000;
        }

        function getDirection(angle) {
            const directions = ['north', 'north-east', 'east', 'south-east', 'south', 'south-west', 'west', 'north-west'];
            const index = Math.round(angle / 45) % 8;
            return directions[index];
        }

        function updateTimer() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        function startTimer() {
            setInterval(updateTimer, 1000);
        }

        startRound();
        startTimer();
    </script>
</body>

</html>
